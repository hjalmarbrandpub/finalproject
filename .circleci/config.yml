#Circleci config yaml file
version: 2.1
defaults: &defaults
  working_directory: ~/repo
executors:
  python-executor:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/repo

jobs:
  test:
    <<: *defaults
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest
            pip install pylint
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest
            pytest --version
            pytest --cov --cov-report=xml
            pylint --exit-zero app
            pylint --exit-zero ./**/*.py --output-format=json:lint.json 

workflows:
  version: 2
  lint-and-test:
    jobs:
       - test
